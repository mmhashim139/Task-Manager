{% extends "base.html" %}
{% block content %}
    <h3>Tasks</h3>
    

  <ul class="collapsible">
   {% for task in tasks %}
    <li>
      <div class="collapsible-header"><i class="material-icons">
expand_more</i><strong>{{ task.task_name }} - {{ task.due_date }}</strong></div>
      <div class="collapsible-body"><span>{{ task.task_description }}</span></div>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
